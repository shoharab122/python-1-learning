    .welcome-title {

    .letter {

    }

    .progress-bar {
        width: 300px;

        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
    }

    .progress-fill {
        width: 0%;
        height: 100%;
        background: white;
        animation: loadProgress 3s ease-in-out forwards;
    }

    /* Animations */
    @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-20px) translateX(10px); }
        50% { transform: translateY(10px) translateX(-10px); }
        75% { transform: translateY(-10px) translateX(10px); }
    }

    @keyframes bounce {
        0% { transform: translateY(-50px) rotate(-10deg); opacity: 0; }
        50% { transform: translateY(10px) rotate(5deg); }
        75% { transform: translateY(-5px); }
        100% { transform: translateY(0) rotate(0); opacity: 1; }
    }

    @keyframes loadProgress {
        from { width: 0%; }
        to { width: 100%; }
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    /* Optimization Styles */
    .welcome-screen {
        will-change: transform, opacity;
        backface-visibility: hidden;
    }

    @media (max-width: 768px) {
        .welcome-title {
            font-size: 2rem;
            flex-wrap: wrap;
        }
        .cloud {

        }
        .progress-bar {

        }
    }
</style>

<script>
    // Welcome screen initialization
    document.addEventListener('DOMContentLoaded', () => {
        // Animate letters with staggered delay
        document.querySelectorAll('.letter').forEach((letter, index) => {
            letter.style.animationDelay = `${index * 0.1}s`;
        });

        // Remove welcome screen after animation
        setTimeout(() => {
            document.querySelector('.welcome-screen').remove();
        }, 4000);
    });

    // Add optimized touch events
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('touchstart', () => {
            button.style.transform = 'scale(0.98)';
        });
        button.addEventListener('touchend', () => {
            button.style.transform = 'scale(1)';
        });
    });

    // Lazy load images
    const lazyLoad = (entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.style.backgroundImage = `url(${img.dataset.src})`;
                observer.unobserve(img);
            }
        });
    };

    const observer = new IntersectionObserver(lazyLoad, {
        rootMargin: '100px 0px',
        threshold: 0.01
    });

    document.querySelectorAll('.book-cover').forEach(cover => {
        cover.dataset.src = cover.style.backgroundImage.split('"')[1];
        cover.style.backgroundImage = 'none';
        observer.observe(cover);
    });
</script>
